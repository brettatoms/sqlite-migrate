name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Make scripts executable
        run: |
          chmod +x migrate.sh
          chmod +x test.sh

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y shellcheck sqlite3

      - name: Run shellcheck
        run: |
          shellcheck -s bash migrate.sh
          shellcheck -s bash test.sh

      - name: Run tests
        run: ./test.sh
